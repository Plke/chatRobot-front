<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Width Div Example</title>
  <style>
    #div1 {
      width: 300px; /* 设置div1的宽度，可以根据需要调整 */
      border: 1px solid black; /* 添加边框以便于观察 */
      padding: 10px; /* 添加内边距 */
    }

    #div2 {
      width: 100%; /* 设置div2的宽度为100% */
      background-color: lightblue; /* 设置背景颜色以便于观察 */
      padding: 5px; /* 添加内边距 */
    }
  </style>
</head>
<body>
  <div id="div1">
    <div id="div2">
      内容
    </div>
  </div>
</body>
</html>
